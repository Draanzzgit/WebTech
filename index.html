<!DOCTYPE html>
<html ng-app="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FORM PAY</title>
  <script src="js/angular-1.7.5/angular.min.js" type="text/javascript"></script>
  <style>
    /* Umum */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-size: 24px;
      color: #333;
    }

    .input-form,
    .input-form-number,
    .input-form-value,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    textarea {
      resize: none;
    }

    .btn-form-pay,
    .btn-form-change {
      width: 48%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-form-pay {
      background-color: #28a745;
      color: white;
    }

    .btn-form-change {
      background-color: #dc3545;
      color: white;
    }

    .btn-form-pay:hover,
    .btn-form-change:hover {
      opacity: 0.9;
    }

    /* Responsif untuk tabel pembayaran */
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th {
      text-align: center;
      padding: 10px;
    }

    th img {
      display: block;
      margin: 0 auto;
    }

    /* Media Queries untuk perangkat kecil */
    @media (max-width: 768px) {
      h1 {
        font-size: 20px;
      }

      .btn-form-pay,
      .btn-form-change {
        width: 100%;
        margin-bottom: 10px;
      }

      table {
        display: block;
        overflow-x: auto;
      }

      th {
        padding: 5px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 18px;
      }

      .input-form,
      .input-form-number,
      .input-form-value,
      textarea {
        font-size: 14px;
      }

      th img {
        width: 50px;
        height: auto;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>PAYMENT</h1>
    <form action="index.html" method="post">
      <input required class="input-form laf" type="text" placeholder="Nama">
      <input required class="input-form laf" type="number" placeholder="08..">
      <input required class="input-form-number laf" type="number" value="1" placeholder="Jumlah" ng-model="jumlah">
      <input required class="input-form-number laf" type="number" value="20000" ng-model="harga">
      <input disabled required class="input-form-value" type="number" value="{{jumlah*harga}}" placeholder="Hasil"
        ng-model="Hasil">
      <textarea class="input-form" cols="5" rows="5" placeholder="Catatan" required></textarea>

      <label>Pilih Metode Pembayaran</label>
      <div style="overflow-x:auto;">
        <table border="0" cellpadding="10">
          <tr>
            <th><input type="checkbox"><img src="img/bni.png" width="60" height="20"></th>
            <th><input type="checkbox"><img src="img/logo-bca.png" width="60" height="20"></th>
            <th><input type="checkbox"><img src="img/bri.png" width="60" height="25"></th>
            <th><input type="checkbox"><img src="img/bjb.png" width="60" height="30"></th>
            <th><input type="checkbox"><img src="img/bankdki.png" width="60" height="25"></th>
            <th><input type="checkbox"><img src="img/bankbb.png" width="60" height="20"></th>
          </tr>
          <tr>
            <th><input type="checkbox"><img src="img/visa.png" width="60" height="30"></th>
            <th><input type="checkbox"><img src="img/masterc.png" width="60" height="30"></th>
            <th><input type="checkbox"><img src="img/paypal.png" width="60" height="20"></th>
            <th><input type="checkbox"><img src="img/alfa.jpg" width="70" height="50"></th>
            <th><input type="checkbox"><img src="img/indomaret.png" width="60" height="20"></th>
            <th><input type="checkbox"><img src="img/gopay.jpg" width="65" height="40"></th>
          </tr>
        </table>
      </div>

      <button class="btn-form-pay">Pay</button>
      <button class="btn-form-change" id="myBtn">Batal</button>
    </form>
  </div>

  <footer>
    <p style="color:gray; margin-top:10px; margin-left:10px;">Dibuat pada tahun 2018 dengan senang hati</p>
  </footer>
</body>

</html>
